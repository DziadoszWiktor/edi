<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3 onmouseover="angielski(this)", onmouseout="polski(this)">Sticks and stones may break my bones, but words will never harm me.</h3>
		<script>
			function angielski(h3){
				h3.innerHTML = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią"	
			}	
			function polski(h3){
				h3.innerHTML = "Sticks and stones may break my bones, but words will never harm me."
			}
		</script>
	</body>
</html>
